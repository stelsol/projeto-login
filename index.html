<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
                <!--Imagem colocada na CSS-->
            </div>
            <div class="formulario">
                <h2>Login</h2>
               <form action="login.php" method="post" autocomplete=" on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="e-mail" autocomplete="email" required maxlength="30">
                        <label for="iemail"> Login: </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="********" autocomplete="current-password" required minlength="6" maxlength="15">
                        <label for="isenha">Senha: </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="entrar.html">esqueci a senha  <span class="material-symbols-outlined">mail</span></a>
               </form>
            </div>
        </section>
    </main>
</body>
</html>
